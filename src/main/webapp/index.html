<!DOCTYPE html>
	<html lang="es">

		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Practica 3 Gestión de Alumnos</title>
			<!-- 25 de novembre de 2024  -->
			<style>
				body { background-color: #934993; }
				h1 { 
					text-align: center;
				}
				h1, h2, hr, label, h3, span {
					color: #FFFFFF;
				}
				form label {
					font-weight: bold;
				}
				h3 { margin-bottom: 0;
 				}
 				.decisio {
 				color: white;}
			</style>
		</head>
		<body> 
			<h1>Gestión de estudiantes</h1>
			<h2>Consultas</h2>
			<hr><br>
			<form action="AlumnoServlet" method="get">
				<label for="sql">Consulta</label>
				<input id="sql" name="sql" required value="SELECT * FROM alumnos;">
								<input type="submit" name="order" value="Ejecutar">
				<h3>OPCIONES</h3>
				<br><label>Técnica JSTL en resultados consulta</label>
				<input name="jstl" value="true" type="radio">
				<span class="decisio">Si</span>
				<input name="jstl" value="false" type="radio">
				<span class="decisio">No</span>

			</form>

			<h2>Modificaciones</h2>
			<hr><br>
			<form action="AlumnoServlet" method="post">
				<label for="id">ID Alumno</label>
				<input type="number" name="id" required>
				<label for="curso">Curso:</label>
				<input type="text" name="curso" required>
				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" required><br><br>
				<button type="submit">Alta Alumno</button>
			</form>

			<h2>Informes</h2>
			<form action="informe" method="get">
			    <input type="radio" id="optInformesPdf" name="optInformes" value="application/pdf" checked />
			    <label for="formatPdf">PDF</label>
			    <input type="radio" id="optInformesExcel" name="optInformes" value="application/vnd.ms-excel" />
			    <label for="formatExcel">Excel</label>
			    <input type="radio" id="optInformesWord" name="optInformes" value="application/msword" />
			    <label for="formatWord">Word</label>
			    <input type="radio" id="optInformesHtml" name="optInformes" value="html" />
			    <label for="formatHtml">HTML</label><br><br>
			    <input type="submit" value="Generar Informe" />
			</form>

		</body>

	</html>
